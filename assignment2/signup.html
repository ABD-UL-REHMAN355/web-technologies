<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Pulse</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: rgb(196, 48, 92);"><strong>Stream Pulse</strong></a>
        </div>
        <a href="index.html" class="button">Home</a>
      </nav>
      <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form class="box" id="form">
                        <h4>Create an Account</h4>
                        <p class="text-muted">Please enter your Details</p>
                        <input type="text" name="Fname" id="Fname-input" placeholder="First Name">
                        <input type="text" id="Lname-input" name="Lname" placeholder="Last Names"> 
                        <input type="text" name="email" id="email-input" placeholder="Email">
                        <input type="password" id="password-input" name="password" placeholder="Password"> 
                        <a class="forgot text-muted" href="login.html">Already have an account? Login</a>
                        <input type="submit" value="Sign Up">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
